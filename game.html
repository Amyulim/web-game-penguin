<!DOCTYPE html>

    <head>
        <title>Web-Dev</title>
        <link href="index.css" rel="stylesheet" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
